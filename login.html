<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-container">
    <header class="flex_container">
        <section class="top flex_container">
            <div class="top_img">
                <img src="./assets/logo.png" alt="logotipo alura geek">
            </div>
            
        </section>
    </header>

    <main>
        <section class="login_container flex_container">
            <div class="login_title">
                Iniciar Sessão
            </div>
            <form class="login_form flex_container">
                <input type="email" name="login_email" class="login_field" data-tipo="email" placeholder="Digite seu e-mail" required>
                <span class="input-mensagem-erro">Este campo não está válido</span>
                <input type="password" name="login_pwd" class="login_field" data-tipo="senha" placeholder="Digite sua senha" required>
                <span class="input-mensagem-erro">Este campo não está válido</span>
                <button class="login_button"><a href="./admin.html">Entrar</a></button>
            </form>
        </section>
    </main>
   
      
    <script type="module" src="./js/app.js"></script>
</body>
</html>
