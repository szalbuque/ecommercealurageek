<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-container">
    <header class="flex_container">
        <section class="top flex_container">
            <div class="top_img">
                <img src="./assets/logo.png" alt="logotipo alura geek">
            </div>
            
        </section>
    </header>

    <main>
        <section class="login_container flex_container">
            <div class="login_title">
                Iniciar Sessão
            </div>
            <form class="login_form flex_container">
                <input type="text" name="login_email" class="login_field" placeholder="Digite seu e-mail">
                <input type="text" name="login_pwd" class="login_field" placeholder="Digite sua senha">
                <input type="submit" class="login_button" value="Entrar">
            </form>
        </section>
        <section class="bottom flex_container">
            <div class="bottom_logo">
                <img src="./assets/logo.png" alt="logotipo alura geek">
            </div>
            <div class="bottom_links flex_container">
                <ul>
                    <li>Quem somos nós</li>
                    <li>Política de privacidade</li>
                    <li>Programa de fidelidade</li>
                    <li>Nossas lojas</li>
                    <li>Quero ser franqueado</li>
                    <li>Anuncie aqui</li>
                </ul>
            </div>
            <div class="bottom_contact flex_container">
                <h3 class="bottom_contact_title">Fale conosco</h3>
                <form class="form flex_container">
                    <input type="text" name="name" class="form_name" placeholder="Nome">
                    <textarea name="message" class="form_message" cols="30" rows="5" placeholder="Escreva sua mensagem"></textarea>
                    <input type="submit" class="button_sendMsg" value="Enviar Mensagem">
                </form>   
            </div>
        </section>
    </main>
   
    <footer class="flex_container">
        <p>Desenvolvido por: Silvia Zveiter de Albuquerque Rocha</p>
        <p>julho/2022</p>
    </footer>    
</body>
</html>
