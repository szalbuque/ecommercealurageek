<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-container">
    <header class="flex_container">
        <section class="top flex_container">
            <div class="top_img">
                <img src="./assets/logo.png" alt="logotipo alura geek">
            </div>
            
        </section>
    </header>

    <main>
        <section class="new_product_container flex_container">
            <div class="new_product_title">
                Adicionar novo produto
            </div>
            <form class="new_product_form flex_container">
                <div class="new_product_foto_container flex_container">
                    <div class="new_product_img_drag flex_container">
                        <a href="#" class="np_img_drag_link flex_container">
                            <img src="./assets/image_icon.png" alt="ícone de imagem" class="img_icon">
                            Arraste para adicionar uma imagem do produto
                        </a>
                    </div>
                    <div class="new_product_img_search flex_container">
                        Procure no seu computador
                    </div>
                </div>
                <input type="text" name="new_product_name" class="new_product_field" placeholder="Nome do produto" data-tipo="nome" maxlength="40" required>
                <span class="input-mensagem-erro">Este campo não está válido</span>
                <input type="text" name="new_product_price" class="new_product_field" placeholder="Preço do produto" data-tipo="preco" required>
                <span class="input-mensagem-erro">Este campo não está válido</span>
                <input type="text" name="new_product_description" class="new_product_description" maxlength="150" data-tipo="descricao" placeholder="Descrição do produto" required>
                <span class="input-mensagem-erro">Este campo não está válido</span>
                <input type="submit" class="new_product_button" value="Adicionar produto">
            </form>
        </section>
        
    </main>
   
    <script type="module" src="./js/app.js"></script>   
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
</body>
</html>
